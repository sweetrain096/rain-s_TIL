<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            height: 800px;
            padding: 16px;
            border: 1px solid rosybrown;
        }
        .item {
            padding: 16px;
            border: 1px solid royalblue;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <!-- 1) flex-row / flex-column
        item을 행으로 배치하거나 열로 배치할 수 있다.
        기본값은 row.
     -->

    <!-- 2) justify-content 
        기본값으로 행조정
        start : 왼쪽으로
        end : 오른쪽으로
        center : 중앙
        between : item들 사이에 동일한 간격
        around : item들 주위에 동일한 간격
    -->

    <!-- 3) align-items
        기본값으로 열조정.
        start : 위로
        end : 아래로
        center : 중앙
        stretch : 디폴트. 부모의 크기만큼 늘린다. 
     -->


     <!-- 4) flex-wrap
            item이 부모의 크기를 넘어가지 못하게 만든다.
     -->

     <!-- 5) item 전용 - align-self
        start : 위
        end : 아래
        center : 중앙
        stretch : 부모의 크기에 맞게 늘린다.
     -->
    <div class="container d-flex flex-row justify-content-between align-items-start flex-flow-wrap">
        <div class="item flex-grow-1 order-3">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
        <div class="item align-self-center">05</div>
        <div class="item">06</div>
        <div class="item">07</div>
        <div class="item align-self-end">08</div>
        <div class="item">09</div>
        <div class="item">10</div>
        <div class="item flex-grow-1 order-3">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
        <div class="item align-self-center">05</div>
        <div class="item">06</div>
        <div class="item">07</div>
        <div class="item align-self-end">08</div>
        <div class="item">09</div>
        <div class="item">10</div>

    </div>
