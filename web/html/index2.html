<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>HTML연습</title>

        <!-- <style>
            table, tr, td {
                border: solid 1px black;
            }
        </style> -->
    </head>
    <body>
        <h1>프로그래밍 교육</h1>
        <a href="#python">파이썬</a>
        <a href="#web">웹</a>
        <a href="index.html" target="_blank">HTML 연습공간</a>
        <hr>
        <h2 id="python">
            <a href="https://docs.python.org/ko/3/tutorial/index.html" target="_blank">파이썬</a>
        </h2>
        <h3>Number type</h3>
        <p>파이썬에서 숫자형은 아래와 같이 있다.</p>
        <ol>
            <li>int</li>
            <li>float</li>
            <li>complex</li>
            <li><del>str</del></li>
        </ol>
        <h3>Sequence</h3>
        <p>파이썬에서 시퀀스는 아래와 같이 있다.</p>

        <p><strong>시퀀스는 for문을 돌릴 수 있다!!!</strong></p>
        <ol>
            <li>str</li>
            <li>list</li>
            <li>tuple</li>
            <li>range</li>
        </ol>
        <hr>
        <h2 id="web">
            <a href="https://developer.mozilla.org/ko/" target="_blank">웹</a>
        </h2>
        <h3>기초</h3>
        <ul>
            <li style="list-style-type: circle">HTML</li>
            <li style="list-style-type: circle">CSS</li>
        </ul>

        <table style="border: solid 1px darkblue">
            <tr>
                <th colspan="4" align="center" style="border: solid 1px darkblue">점심메뉴</th>
            </tr>
            <tr>
                <td></td>
                <td><strong scope="co1">월</strong></td>
                <td><strong scope="co2">화</strong></td>
                <td><strong scope="co3">수</strong></td>
            </tr>
            <tr>
                <td style="border: solid 1px darkblue" scope="row">특식</td>
                <td style="border: solid 1px darkblue">초밥</td>
                <td style="border: solid 1px darkblue">바베큐</td>
                <td style="border: solid 1px darkblue">삼겹살</td>
            </tr>
            <tr>
                <td style="border: solid 1px darkblue" scope="row">한식</td>
                <td style="border: solid 1px darkblue">육개장</td>
                <td style="border: solid 1px darkblue">미역국</td>
                <td style="border: solid 1px darkblue">삼계탕</td>
            </tr>
        </table>




    </body>
</html>
