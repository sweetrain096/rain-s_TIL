<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>FORM</h1>
    <p>주문서를 작성하여 주십시오.</p>
    <form>
        지점명 : <input type="text" value="덕명점" readonly><br>
        이름: <input name="name" type="text" placeholder="이름을 입력해주세요" required autofocus><br>
        날짜: <input name="date" type="date"><br>
        <h2>1. 샌드위치 선택</h2>
        <input type="radio" name="sand" value="egg">에그 마요
        <input type="radio" name="sand" value="BLT">이탈리안 비엘티
        <input type="radio" name="sand" value="turkey">터키 베이컨
        <hr>
        <h2>2. 사이즈 선택</h2>
        <input type="number" name="cm" min="15" max="30" step="15" required>
        <hr>
        <h2>3. 빵</h2>
        <select>
            <option>
                <option value="1">허니오트</option>
                <option value="2" disabled>플랫브래드</option>
                <option value="3" selected>파마산 오레가노</option>
            </option>
        </select>
        <hr>
        <b2>4. 야채</b2><br>
        <input type="checkbox" name="option" value="1">토마토<br>
        <input type="checkbox" name="option" value="2">오이<br>
        <input type="checkbox" name="option" value="3">할라피뇨<br>
        <input type="checkbox" name="option" value="4">양파<br>
        <input type="checkbox" name="option" value="5">아보카도<br>
        <input type="checkbox" name="option" value="6">양상추<br>
        <input type="checkbox" name="option" value="7">올리브<br>
        <input type="checkbox" name="option" value="8">피망<br>
        <hr>
        <b2>5. 소스</b2><br>
        <input type="checkbox" name="option2" value="1">랜치<br>
        <input type="checkbox" name="option2" value="2">핫 칠리<br>
        <input type="checkbox" name="option2" value="3">사우스웨스트<br>
        <input type="checkbox" name="option2" value="4">바베큐<br>
        <input type="checkbox" name="option2" value="5">소금<br>
        <input type="checkbox" name="option2" value="6">후추<br>
        <input type="checkbox" name="option2" value="7">마요네즈<br>
        <input type="submit" value="전송">
    </form>
    
    
</body>
</html>
