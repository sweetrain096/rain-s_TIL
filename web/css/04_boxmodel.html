<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="04.css">
</head>
<body>
    <!-- 기본적으로 width는 부모의 영향을 받는다.
    div가 body의 50%이므로, p태그 영역도 50%
-->
    <div>
        <p>100%</p>
    </div>
    <div style="width: 50%">
        <p>안녕? 50%</p>
    </div>
    <div class="square">
        <p>안녕 1번째줄</p>
        <p>높이는 자식의 영향을 받아요</p>
    </div>
    <div class="square2">
        <p>컨텐츠 영역100*100</p>
    </div>
    <br>
    <div class="square2 padding-10">
        <p>120*120 padding 10 컨텐츠 영역</p>
    </div>
    <br>
    <div class="square2 padding-10 border-box">
        <p>100*100 (padding 포함)</p>
    </div>
    <!-- 블록은 기본적으로 남은 너비를 오른쪽에 붙인다.
        margin-left: auto; -> 왼쪽에 남은 너비를 붙인다.(오른쪽 정렬)
        margin: auto; -> 왼쪽/ 오른쪽에 반반씩 나눠준다.(가운데정렬)
     -->
    <div class="square2 margin-100">
        <p>100*100 margin 100</p>
    </div>
    <div class="square2 margin-top-100">
        <p>100*100 margin 100</p>
    </div>
    <div class="square2 margin-50">
        <p>100*100 margin 50</p>
    </div>
    <div class="square2" style="margin: auto">
        <p>가운데 정렬</p>
    </div>
    <div class="square2" style="margin-left: auto">
        <p>오른쪽 정렬</p>
    </div>
    <div class="square2">
        <p></p>
    </div>
    <br>
    <div class="square2 border">
        <p>border 기본 설정</p>
    </div>
    <br>
    <div class="circle">

    </div>
    <div class="football"></div>
</body>
</html>
