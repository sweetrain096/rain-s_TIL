<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width : 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>댕댕이 vs 고양이</h1>
    <button id='dog'>멍멍이 내놔!</button>
    <button id='cat'>고양이 내놔!</button>
    <div id="animals"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const dogButton = document.querySelector("#dog")
        const catButton = document.querySelector('#cat')
        const getDogImage = function() {
            axios.get('https://dog.ceo/api/breeds/image/random')
            .then(response => response.data.message)
            .then(url => { // 윗줄 response가 리턴되고, 이것을 url로 가져온다.
                const imageTag = document.createElement('img')
                console.log(url)
                imageTag.src = url
                const animal = document.querySelector('#animals')
                animal.append(imageTag)
            })
        }
        const getCatImage = function(){
            axios.get('https://api.thecatapi.com/v1/images/search')
            .then(response => response.data[0])
            .then(url => url.url)
            .then(url => {
                const imageTag = document.createElement('img')
                console.log(url)
                imageTag.src = url
                const animal = document.querySelector('#animals')
                animal.append(imageTag)
                // console.log(url.url)
            })
        }

        dogButton.addEventListener('click', getDogImage)
        catButton.addEventListener('click', getCatImage)

    </script>
</body>
</html>
